<!-- components/herramientas/taladros-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselTaladros" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/Taladros/Taladro.webp" 
               class="d-block w-100"
               alt="Alquiler de taladros en Cali para trabajos de construcción - Varios modelos disponibles"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Espacio para imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/Taladros/Taladro1.webp" 
               class="d-block w-100"
               alt="Taladros de impacto para concreto - Alquiler diario en Valle del Cauca"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/Taladros/Taladro2.webp" 
               class="d-block w-100"
               alt="Equipos para perforación en altura - Incluye accesorios básicos"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselTaladros" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselTaladros" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselTaladros" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselTaladros" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselTaladros" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Alquiler de Taladros en Cali</h2>
      <p class="card-text" itemprop="description">
        Equipos de perforación para múltiples superficies con potencia variable. Incluye:
        - Juego de brocas estándar
        - Maletín de transporte
        - Guía de uso seguro
      </p>
      
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20alquilar%20un%20taladro%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Cotizar alquiler de taladros por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Consultar Modelos
        </a>
        
        <a href="tel:+573165345675" 
           class="btn btn-primary flex-fill"
           aria-label="Llamar para información técnica sobre taladros"
           itemprop="telephone">
          <i class="fas fa-phone-alt"></i> Soporte Técnico
        </a>
      </div>
    </div>
  </div>
</article>
