<!-- components/herramientas/gatosM-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselGatos" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/gatosM/gatos.png" 
               class="d-block w-100"
               alt="Gato hidráulico profesional para alquiler en Cali - Capacidad 20 toneladas"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/gatosM/gatos2.jpg" 
               class="d-block w-100"
               alt="Especificaciones técnicas de gatos para maquinaria pesada"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/gatosM/gatos3.jpg" 
               class="d-block w-100"
               alt="Aplicación en mantenimiento industrial - Certificación ANSI"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselGatos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselGatos" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores accesibles -->
      <div class="carousel-indicators">
        <button type="button" 
                data-bs-target="#carouselGatos" 
                data-bs-slide-to="0" 
                class="active" 
                aria-label="Ver modelo estándar"
                aria-current="true"></button>
        <button type="button" 
                data-bs-target="#carouselGatos" 
                data-bs-slide-to="1"
                aria-label="Ver detalles técnicos"></button>
        <button type="button" 
                data-bs-target="#carouselGatos" 
                data-bs-slide-to="2"
                aria-label="Ver aplicación industrial"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Alquiler de Gatos Hidráulicos en Cali</h2>
      
      <!-- Schema.org Offer -->
      <div itemprop="offers" itemscope itemtype="https://schema.org/Offer" class="d-none">
        <meta itemprop="priceCurrency" content="COP"/>
        <meta itemprop="price" content="85000"/>
        <link itemprop="availability" href="https://schema.org/InStock"/>
        <link itemprop="url" href="https://tudominio.com/alquiler/gatos-hidraulicos"/>
        <meta itemprop="priceValidUntil" content="2025-12-31"/>
      </div>

      <!-- Schema.org AggregateRating -->
      <div itemprop="aggregateRating" itemscope itemtype="https://schema.org/AggregateRating" class="d-none">
        <meta itemprop="ratingValue" content="4.7"/>
        <meta itemprop="reviewCount" content="35"/>
        <meta itemprop="bestRating" content="5"/>
      </div>

      <p class="card-text" itemprop="description">
        Equipos profesionales para levantamiento.
      </p>

      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20cotizar%20gato%20hidráulico" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Cotizar alquiler por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Cotizar por WhatsApp
        </a>
        
        <a href="#seguridad"
           class="btn btn-primary flex-fill"
           aria-label="Ver protocolos de seguridad"
           itemprop="additionalProperty">
          <i class="fas fa-hard-hat"></i> Normas de Seguridad
        </a>
      </div>
    </div>
  </div>
</article>
