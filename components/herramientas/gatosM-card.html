<!-- components/herramientas/gatosM-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselGatos" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/gatosM/gatos.png" 
               class="d-block w-100"
               alt="Alquiler de gatos hidráulicos profesionales en Cali - Master Herramientas"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/gatosM/gatos2.jpg" 
               class="d-block w-100"
               alt="Detalles técnicos de gatos metálicos para construcción - Alquiler en Cali"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/gatosM/gatos3.jpg" 
               class="d-block w-100"
               alt="Uso profesional de gatos hidráulicos para maquinaria pesada - Valle del Cauca"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>
      
      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselGatos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselGatos" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
      
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselGatos" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselGatos" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselGatos" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Alquiler de Gatos Hidráulicos en Cali</h2>
      <p class="card-text" itemprop="description">
        Gatos metálicos de alta capacidad para construcción y mantenimiento industrial. 
      </p>
      
      <!-- Bloque de Oferta Schema.org -->
      <div itemprop="offers" itemscope itemtype="https://schema.org/Offer">
        <meta itemprop="priceCurrency" content="COP"/>
        <meta itemprop="price" content="Consulta"/>
        <link itemprop="availability" href="https://schema.org/InStock"/>
        <meta itemprop="itemCondition" content="https://schema.org/UsedCondition"/>
        <meta itemprop="url" content="https://tudominio.com/herramientas/gatos-hidraulicos"/>
      </div>

      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20quisiera%20alquilar%20un%20gato%20hidráulico." 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Contactar por WhatsApp para alquiler de gatos en Cali"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Cotizar por WhatsApp
        </a>
        
        <a href="tel:+573165345675" 
           class="btn btn-primary flex-fill"
           aria-label="Llamar para alquiler de maquinaria pesada en Valle del Cauca"
           itemprop="telephone">
          <i class="fas fa-phone-alt"></i> Llama Ahora
        </a>
      </div>
    </div>
  </div>
</article>
