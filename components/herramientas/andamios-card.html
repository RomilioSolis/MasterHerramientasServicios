<!-- components/herramientas/andamios-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <!-- Schema Markup para el producto -->
    <div itemprop="brand" itemscope itemtype="https://schema.org/Brand" style="display: none;">
      <meta itemprop="name" content="Master Herramientas y Servicios">
    </div>
    
    <div itemprop="aggregateRating" itemscope itemtype="https://schema.org/AggregateRating">
      <meta itemprop="ratingValue" content="4.8">
      <meta itemprop="reviewCount" content="35">
      <meta itemprop="bestRating" content="5">
      <meta itemprop="worstRating" content="1">
    </div>

    <div itemprop="offers" itemscope itemtype="https://schema.org/Offer">
      <meta itemprop="priceCurrency" content="COP">
      <meta itemprop="price" content="150000">
      <link itemprop="availability" href="https://schema.org/InStock">
      <meta itemprop="url" content="https://masterenherramientasyservicios.com.co/#equipos">
    </div>

    <!-- Carrusel de imágenes -->
    <div id="carouselAndamios" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://masterenherramientasyservicios.com.co/assets/imagenes/Andamios/Andamios.webp" 
               class="d-block w-100"
               alt="Alquiler de torres de andamios en Cali - Alturas hasta 12 metros"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="https://masterenherramientasyservicios.com.co/assets/imagenes/Andamios/Andamios2.webp" 
               class="d-block w-100"
               alt="Estructuras modulares para construcción - Servicio Valle del Cauca"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="https://masterenherramientasyservicios.com.co/assets/imagenes/Andamios/Andamios3.webp" 
               class="d-block w-100"
               alt="Andamios certificados con plataformas de seguridad - Alquiler semanal"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselAndamios" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselAndamios" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselAndamios" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselAndamios" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselAndamios" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Alquiler de Andamios en Cali</h2>
      
      <!-- Reviews individuales -->
      <div itemprop="review" itemscope itemtype="https://schema.org/Review" style="display: none;">
        <div itemprop="author" itemscope itemtype="https://schema.org/Person">
          <meta itemprop="name" content="Carlos Martínez">
        </div>
        <meta itemprop="datePublished" content="2024-03-15">
        <div itemprop="reviewRating" itemscope itemtype="https://schema.org/Rating">
          <meta itemprop="ratingValue" content="5">
          <meta itemprop="bestRating" content="5">
        </div>
        <meta itemprop="reviewBody" content="Excelente servicio y andamios en perfecto estado. Muy profesionales en la instalación.">
      </div>

      <p class="card-text" itemprop="description">
        Estructuras modulares para trabajos en altura.
      </p>
      
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20cotizar%20andamios%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Cotizar alquiler de andamios por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Medidas Disponibles
        </a>
        
        <a href="tel:+573165345675" 
           class="btn btn-primary flex-fill"
           aria-label="Llamar para servicio de montaje de andamios"
           itemprop="telephone">
          <i class="fas fa-phone-alt"></i> Soporte en Obra
        </a>
      </div>
    </div>
  </div>
</article>
