<!-- components/herramientas/pluma-grua-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselPlumaGrua" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/plumagrua/plumagrua.webp" 
               class="d-block w-100"
               alt="Pluma grúa para alquiler en Cali - Capacidad 1 a 5 toneladas"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Imagen adicional -->
        <div class="carousel-item">
          <img src="assets/imagenes/plumagrua/plumagrua2.webp" 
               class="d-block w-100"
               alt="Sistema hidráulico para manejo de cargas pesadas"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPlumaGrua" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPlumaGrua" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores accesibles -->
      <div class="carousel-indicators">
        <button type="button" 
                data-bs-target="#carouselPlumaGrua" 
                data-bs-slide-to="0" 
                class="active" 
                aria-label="Ver pluma grúa estándar"
                aria-current="true"></button>
        <button type="button" 
                data-bs-target="#carouselPlumaGrua" 
                data-bs-slide-to="1"
                aria-label="Ver sistema hidráulico"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Pluma Grúa - Alquiler y Venta en Cali</h2>
      
      <!-- Schema.org Offer -->
      <div itemprop="offers" itemscope itemtype="https://schema.org/Offer" class="d-none">
        <meta itemprop="priceCurrency" content="COP"/>
        <meta itemprop="price" content="450000"/>
        <link itemprop="availability" href="https://schema.org/InStock"/>
        <link itemprop="url" href="https://tudominio.com/equipos/pluma-grua"/>
        <meta itemprop="priceValidUntil" content="2025-12-31"/>
      </div>

      <!-- Schema.org AggregateRating -->
      <div itemprop="aggregateRating" itemscope itemtype="https://schema.org/AggregateRating" class="d-none">
        <meta itemprop="ratingValue" content="4.9"/>
        <meta itemprop="reviewCount" content="38"/>
        <meta itemprop="bestRating" content="5"/>
      </div>

      <!-- Descripción mejorada -->
      <p class="card-text" itemprop="description">
        Equipos profesionales para manejo seguro de cargas.

      <!-- Botones de acción -->
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20cotizar%20pluma%20grúa%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Consultar capacidades técnicas por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Consultar Capacidad
        </a>
        
        <a href="#normativas"
           class="btn btn-primary flex-fill"
           aria-label="Ver certificaciones de seguridad"
           itemprop="additionalProperty">
          <i class="fas fa-shield-alt"></i> Normas de Seguridad
        </a>
      </div>
    </div>
  </div>
</article>
