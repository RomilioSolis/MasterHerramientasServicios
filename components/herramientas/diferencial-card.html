<!-- components/herramientas/diferencial-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselDiferencial" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/Diferencial/Diferencial.webp" 
               class="d-block w-100"
               alt="Alquiler de diferenciales mecánicos en Cali - Transmisión de potencia industrial"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/Diferencial/Diferencial1.webp" 
               class="d-block w-100"
               alt="Sistema de transmisión para maquinaria pesada - Servicio Valle del Cauca"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/Diferencial/Diferencial2.webp" 
               class="d-block w-100"
               alt="Componentes de diferencial certificados - Mantenimiento incluido"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselDiferencial" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselDiferencial" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselDiferencial" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselDiferencial" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselDiferencial" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Alquiler de Diferenciales en Cali</h2>
      <p class="card-text" itemprop="description">
        Sistemas de transmisión para maquinaria industrial.
      
      </p>

      <!-- Bloque Offers requerido -->
      <div itemprop="offers" itemscope itemtype="https://schema.org/Offer">
        <meta itemprop="priceCurrency" content="COP">
        <meta itemprop="price" content="85000">
        <link itemprop="availability" href="https://schema.org/InStock">
        <meta itemprop="itemCondition" content="https://schema.org/UsedCondition">
        <meta itemprop="url" content="https://tudominio.com/herramientas/diferenciales">
      </div>

      <!-- Bloque AggregateRating (ejemplo) -->
      <div itemprop="aggregateRating" itemscope itemtype="https://schema.org/AggregateRating">
        <meta itemprop="ratingValue" content="4.7">
        <meta itemprop="reviewCount" content="23">
        <meta itemprop="bestRating" content="5">
        <meta itemprop="worstRating" content="1">
      </div>
      
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20requiero%20alquiler%20de%20diferencial%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Consultar modelos de diferenciales por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Especificaciones Técnicas
        </a>
        
        <a href="tel:+573165345675" 
           class="btn btn-primary flex-fill"
           aria-label="Llamar para soporte en diferenciales mecánicos"
           itemprop="telephone">
          <i class="fas fa-phone-alt"></i> Diagnóstico Gratis
        </a>
      </div>
    </div>
  </div>
</article>
