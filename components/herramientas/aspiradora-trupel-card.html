<!-- components/herramientas/aspiradora-trupel-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselAspiradora" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/aspiradora/aspiradora.png" 
               class="d-block w-100"
               alt="Aspiradora industrial Trupel 2000W - Alquiler en Cali"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/aspiradora/aspiradora2.jpg" 
               class="d-block w-100"
               alt="Sistema de filtrado HEPA para líquidos y sólidos"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/aspiradora/aspiradora3.jpg" 
               class="d-block w-100"
               alt="Equipo en operación para limpieza post-construcción"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselAspiradora" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselAspiradora" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores accesibles -->
      <div class="carousel-indicators">
        <button type="button" 
                data-bs-target="#carouselAspiradora" 
                data-bs-slide-to="0" 
                class="active" 
                aria-label="Ver imagen principal"
                aria-current="true"></button>
        <button type="button" 
                data-bs-target="#carouselAspiradora" 
                data-bs-slide-to="1"
                aria-label="Ver sistema de filtrado"></button>
        <button type="button" 
                data-bs-target="#carouselAspiradora" 
                data-bs-slide-to="2"
                aria-label="Ver equipo en operación"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Aspiradora Industrial Trupel - Alquiler en Cali</h2>
      
      <!-- Schema.org Offer -->
      <div itemprop="offers" itemscope itemtype="https://schema.org/Offer" class="d-none">
        <meta itemprop="priceCurrency" content="COP"/>
        <meta itemprop="price" content="120000"/>
        <link itemprop="availability" href="https://schema.org/InStock"/>
        <link itemprop="url" href="https://tudominio.com/alquiler/aspiradora-trupel"/>
        <meta itemprop="priceValidUntil" content="2025-12-31"/>
      </div>

      <!-- Schema.org AggregateRating -->
      <div itemprop="aggregateRating" itemscope itemtype="https://schema.org/AggregateRating" class="d-none">
        <meta itemprop="ratingValue" content="4.9"/>
        <meta itemprop="reviewCount" content="27"/>
        <meta itemprop="bestRating" content="5"/>
      </div>

      <!-- Descripción mejorada -->
      <p class="card-text" itemprop="description">
        Aspiradora industrial profesional para limpieza intensiva.
        
      </p>

      <!-- Botones de acción -->
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20alquilar%20aspiradora%20Trupel%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Consultar especificaciones técnicas por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Especificaciones
        </a>
        
        <a href="#detalles-limpieza"
           class="btn btn-primary flex-fill"
           aria-label="Ver protocolos de limpieza profunda"
           itemprop="additionalProperty">
          <i class="fas fa-broom"></i> Limpieza Profunda
        </a>
      </div>
    </div>
  </div>
</article>
