<!-- components/herramientas/aspiradora-trupel-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselAspiradora" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/Aspiradora.png" 
               class="d-block w-100"
               alt="Alquiler de aspiradora industrial Trupel en Cali - 2000W de potencia"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Espacio para imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/aspiradora/aspiradora1.jpg" 
               class="d-block w-100"
               alt="Equipo para limpieza de líquidos y sólidos - Filtro HEPA incluido"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/aspiradora/aspiradora2.jpg" 
               class="d-block w-100"
               alt="Aspiradora industrial para construcción - Servicio Valle del Cauca"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselAspiradora" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselAspiradora" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselAspiradora" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselAspiradora" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselAspiradora" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Aspiradora Industrial Trupel - Alquiler en Cali</h2>
      <p class="card-text" itemprop="description">
        Equipo profesional para limpieza.
        
      </p>
      
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20alquilar%20aspiradora%20Trupel%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Cotizar alquiler de aspiradora por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Especificaciones
        </a>
        
        <a href="tel:+573165345675" 
           class="btn btn-primary flex-fill"
           aria-label="Llamar para limpieza post-obra"
           itemprop="telephone">
          <i class="fas fa-phone-alt"></i> Limpieza Profunda
        </a>
      </div>
    </div>
  </div>
</article>
