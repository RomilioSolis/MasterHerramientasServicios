<!-- components/herramientas/estibador-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <!-- Schema Markup -->
    <div itemprop="brand" itemscope itemtype="https://schema.org/Brand" style="display: none;">
      <meta itemprop="name" content="Master Herramientas y Servicios">
    </div>
    
    <div itemprop="aggregateRating" itemscope itemtype="https://schema.org/AggregateRating">
      <meta itemprop="ratingValue" content="4.6">
      <meta itemprop="reviewCount" content="22">
      <meta itemprop="bestRating" content="5">
      <meta itemprop="worstRating" content="1">
    </div>

    <div itemprop="offers" itemscope itemtype="https://schema.org/Offer">
      <meta itemprop="priceCurrency" content="COP">
      <meta itemprop="price" content="110000">
      <link itemprop="availability" href="https://schema.org/InStock">
      <meta itemprop="url" content="https://masterenherramientasyservicios.com.co/#equipos">
    </div>

    <!-- Carrusel de imágenes -->
    <div id="carouselEstibador" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://masterenherramientasyservicios.com.co/assets/imagenes/Estibador/estibador.webp" 
               class="d-block w-100"
               alt="Alquiler de gato estibador en Cali - Capacidad 2 a 5 toneladas"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="https://masterenherramientasyservicios.com.co/assets/imagenes/Estibador/Estibador2.webp" 
               class="d-block w-100"
               alt="Manejo de carga pesada con estibador - Servicio Valle del Cauca"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="https://masterenherramientasyservicios.com.co/assets/imagenes/Estibador/Estibador3.webp" 
               class="d-block w-100"
               alt="Gato estibador industrial - Alquiler con operario calificado"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselEstibador" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselEstibador" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselEstibador" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselEstibador" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselEstibador" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Alquiler de Gato Estibador en Cali</h2>
      
      <!-- Review -->
      <div itemprop="review" itemscope itemtype="https://schema.org/Review" style="display: none;">
        <div itemprop="author" itemscope itemtype="https://schema.org/Person">
          <meta itemprop="name" content="Andrés Castro">
        </div>
        <meta itemprop="datePublished" content="2024-10-15">
        <div itemprop="reviewRating" itemscope itemtype="https://schema.org/Rating">
          <meta itemprop="ratingValue" content="5">
          <meta itemprop="bestRating" content="5">
        </div>
        <meta itemprop="reviewBody" content="El estibador funcionó perfectamente para mover nuestra maquinaria pesada. Excelente estado de mantenimiento.">
      </div>

      <p class="card-text" itemprop="description">
        Equipo para manejo de carga industrial con capacidad ajustable.
        <span class="d-block mt-2 small text-muted" itemprop="sku">SKU: ESTB-CALI-009</span>
      </p>
      
      <!-- Especificaciones técnicas -->
      <ul class="small" itemprop="additionalProperty" itemscope itemtype="https://schema.org/PropertyValue">
        <li><span itemprop="name">Capacidad:</span> <span itemprop="value">2-5 toneladas</span></li>
        <li><span itemprop="name">Altura máxima:</span> <span itemprop="value">1.5 metros</span></li>
      </ul>
      
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20alquilar%20gato%20estibador%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Cotizar alquiler de estibador por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Consultar Especificaciones
        </a>
        
        <a href="tel:+573165345675" 
           class="btn btn-primary flex-fill"
           aria-label="Llamar para servicio de estibador en Valle del Cauca"
           itemprop="telephone">
          <i class="fas fa-phone-alt"></i> Soporte en Sitio
        </a>
      </div>
    </div>
  </div>
</article>
