<!-- components/herramientas/estibador-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselEstibador" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/Estibador/estibador.webp" 
               class="d-block w-100"
               alt="Alquiler de gato estibador en Cali - Capacidad 2 a 5 toneladas"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Espacio para imÃ¡genes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/Estibador/Estibador2.webp" 
               class="d-block w-100"
               alt="Manejo de carga pesada con estibador - Servicio Valle del Cauca"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/Estibador/Estibador3.webp" 
               class="d-block w-100"
               alt="Gato estibador industrial - Alquiler con operario calificado"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselEstibador" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselEstibador" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselEstibador" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselEstibador" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselEstibador" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Alquiler de Gato Estibador en Cali</h2>
      <p class="card-text" itemprop="description">
        Equipo para manejo de carga industrial con capacidad ajustable.
        
      </p>
      
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20alquilar%20gato%20estibador%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Cotizar alquiler de estibador por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Consultar Especificaciones
        </a>
        
        <a href="tel:+573165345675" 
           class="btn btn-primary flex-fill"
           aria-label="Llamar para servicio de estibador en Valle del Cauca"
           itemprop="telephone">
          <i class="fas fa-phone-alt"></i> Soporte en Sitio
        </a>
      </div>
    </div>
  </div>
</article>
