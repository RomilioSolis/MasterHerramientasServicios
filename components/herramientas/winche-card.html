<!-- components/herramientas/winche-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselWinche" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/Winches/Winches.png" 
               class="d-block w-100"
               alt="Alquiler de winches en Cali - Capacidad 1 a 10 toneladas"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Espacio para imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/winche/winche1.jpg" 
               class="d-block w-100"
               alt="Winche eléctrico para construcción - Servicio Valle del Cauca"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/winche/winche2.jpg" 
               class="d-block w-100"
               alt="Equipo con cable de acero reforzado - Alquiler con operario"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselWinche" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselWinche" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselWinche" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselWinche" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselWinche" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Alquiler de Winches en Cali</h2>
      <p class="card-text" itemprop="description">
        Equipos para elevación y tracción.
        
      </p>
      
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20alquilar%20winche%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Cotizar alquiler de winche por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Capacidades
        </a>
        
        <a href="tel:+573165345675" 
           class="btn btn-primary flex-fill"
           aria-label="Llamar para operación segura de winches"
           itemprop="telephone">
          <i class="fas fa-phone-alt"></i> Soporte Técnico
        </a>
      </div>
    </div>
  </div>
</article>
