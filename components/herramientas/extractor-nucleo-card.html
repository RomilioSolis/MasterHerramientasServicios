<!-- components/herramientas/extractor-nucleo-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Service">
  <div class="card h-100">
    <div id="carouselExtraccion" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/ExtraNucleo/ExtraNucleo.png" 
               class="d-block w-100"
               alt="Servicio de extracción de núcleos en Cali - Diámetros 50-300mm"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Espacio para imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/extraccion/extraccion1.jpg" 
               class="d-block w-100"
               alt="Perforación de concreto armado - Técnicos certificados"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/extraccion/extraccion2.jpg" 
               class="d-block w-100"
               alt="Equipo diamantado para muestreo - Servicio Valle del Cauca"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExtraccion" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExtraccion" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExtraccion" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselExtraccion" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExtraccion" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Extracción de Núcleos Profesional en Cali</h2>
      <p class="card-text" itemprop="description">
        Servicio especializado para análisis estructural.
        
      </p>
      
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20cotizar%20extracción%20de%20núcleos%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Solicitar servicio de extracción por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Cotizar Servicio
        </a>
        
        <a href="tel:+573165345675" 
           class="btn btn-primary flex-fill"
           aria-label="Llamar para emergencias en análisis estructural"
           itemprop="telephone">
          <i class="fas fa-phone-alt"></i> Urgencias Técnicas
        </a>
      </div>
    </div>
  </div>
</article>
