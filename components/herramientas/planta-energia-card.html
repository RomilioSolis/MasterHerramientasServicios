<!-- components/herramientas/planta-energia-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselPlantaEnergia" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/PlantaEnergia.png" 
               class="d-block w-100"
               alt="Alquiler de plantas eléctricas en Cali - Potencia 5 a 50 kW"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Espacio para imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/planta-energia/planta1.jpg" 
               class="d-block w-100"
               alt="Generadores diésel para obras - Servicio Valle del Cauca"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/planta-energia/planta2.jpg" 
               class="d-block w-100"
               alt="Mantenimiento preventivo de plantas eléctricas - Técnicos certificados"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPlantaEnergia" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPlantaEnergia" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselPlantaEnergia" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselPlantaEnergia" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselPlantaEnergia" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Planta Eléctrica - Alquiler y Servicio Técnico en Cali</h2>
      <p class="card-text" itemprop="description">
        Soluciones energéticas completas.
      </p>
      
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20cotizar%20planta%20eléctrica%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Cotizar servicio de plantas eléctricas por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Asesoría Energética
        </a>
        
        <a href="tel:+573165345675" 
           class="btn btn-primary flex-fill"
           aria-label="Llamar para mantenimiento de generadores"
           itemprop="telephone">
          <i class="fas fa-phone-alt"></i> Emergencias 24h
        </a>
      </div>
    </div>
  </div>
</article>
