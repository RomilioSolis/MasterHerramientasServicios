<!-- components/herramientas/planta-energia-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselPlantaEnergia" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/planta-electrica/planta-energia.png" 
               class="d-block w-100"
               alt="Alquiler de plantas eléctricas en Cali - 5 a 50 kW de potencia"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/planta-electrica/generador-diesel.jpg" 
               class="d-block w-100"
               alt="Generadores diésel para obras de construcción"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/planta-electrica/mantenimiento.jpg" 
               class="d-block w-100"
               alt="Servicio técnico para plantas eléctricas con certificación"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPlantaEnergia" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPlantaEnergia" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores accesibles -->
      <div class="carousel-indicators">
        <button type="button" 
                data-bs-target="#carouselPlantaEnergia" 
                data-bs-slide-to="0" 
                class="active" 
                aria-label="Ver planta eléctrica"
                aria-current="true"></button>
        <button type="button" 
                data-bs-target="#carouselPlantaEnergia" 
                data-bs-slide-to="1"
                aria-label="Ver generador diésel"></button>
        <button type="button" 
                data-bs-target="#carouselPlantaEnergia" 
                data-bs-slide-to="2"
                aria-label="Ver servicio técnico"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Planta Eléctrica - Alquiler y Servicio Técnico en Cali</h2>
      
      <!-- Schema.org Offer -->
      <div itemprop="offers" itemscope itemtype="https://schema.org/Offer" class="d-none">
        <meta itemprop="priceCurrency" content="COP"/>
        <meta itemprop="price" content="300000"/>
        <link itemprop="availability" href="https://schema.org/InStock"/>
        <link itemprop="url" href="https://tudominio.com/alquiler/plantas-electricas"/>
        <meta itemprop="priceValidUntil" content="2025-12-31"/>
      </div>

      <!-- Schema.org AggregateRating -->
      <div itemprop="aggregateRating" itemscope itemtype="https://schema.org/AggregateRating" class="d-none">
        <meta itemprop="ratingValue" content="4.8"/>
        <meta itemprop="reviewCount" content="42"/>
        <meta itemprop="bestRating" content="5"/>
      </div>

      <!-- Descripción mejorada -->
      <p class="card-text" itemprop="description">
        Soluciones energéticas profesionales para emergencias y obras.
       
      </p>

      <!-- Botones de acción -->
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20cotizar%20planta%20eléctrica%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Recibir asesoría energética por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Asesoría Energética
        </a>
        
        <a href="#emergencias"
           class="btn btn-primary flex-fill"
           aria-label="Contactar para emergencias eléctricas"
           itemprop="additionalProperty">
          <i class="fas fa-bolt"></i> Emergencias 24h
        </a>
      </div>
    </div>
  </div>
</article>
