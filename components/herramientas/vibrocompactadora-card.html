<!-- components/herramientas/vibrocompactadora-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselVibro" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/VibroCompactadora/VibroCompactadora.png" 
               class="d-block w-100"
               alt="Vibrocompactadora profesional - Alquiler en Cali"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/vibrocompactadora/vibro1.jpg" 
               class="d-block w-100"
               alt="Compactadora de suelo con placa vibratoria"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/vibrocompactadora/vibro2.jpg" 
               class="d-block w-100"
               alt="Maquinaria para construcción - Alquiler por jornada"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselVibro" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselVibro" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores con accesibilidad -->
      <div class="carousel-indicators">
        <button type="button" 
                data-bs-target="#carouselVibro" 
                data-bs-slide-to="0" 
                class="active" 
                aria-label="Ver imagen 1"
                aria-current="true"></button>
        <button type="button" 
                data-bs-target="#carouselVibro" 
                data-bs-slide-to="1"
                aria-label="Ver imagen 2"></button>
        <button type="button" 
                data-bs-target="#carouselVibro" 
                data-bs-slide-to="2"
                aria-label="Ver imagen 3"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Alquiler de Vibrocompactadora en Cali</h2>
      
      <!-- Schema.org Offer -->
      <div itemprop="offers" itemscope itemtype="https://schema.org/Offer" class="d-none">
        <meta itemprop="priceCurrency" content="COP"/>
        <meta itemprop="price" content="180000"/>
        <link itemprop="availability" href="https://schema.org/InStock"/>
        <link itemprop="url" href="https://tudominio.com/alquiler/vibrocompactadora-cali"/>
        <meta itemprop="priceValidUntil" content="2025-12-31"/>
      </div>

      <!-- Schema.org AggregateRating -->
      <div itemprop="aggregateRating" itemscope itemtype="https://schema.org/AggregateRating" class="d-none">
        <meta itemprop="ratingValue" content="4.7"/>
        <meta itemprop="reviewCount" content="23"/>
        <meta itemprop="bestRating" content="5"/>
      </div>

      <!-- Descripción mejorada -->
      <p class="card-text" itemprop="description">
        Vibrocompactadora profesional para compactación de suelos.
        
      </p>

      <!-- Botones de acción -->
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Cotizar por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Consultar Modelos
        </a>
        
        <a href="#especificaciones"
           class="btn btn-primary flex-fill"
           aria-label="Ver especificaciones técnicas"
           itemprop="additionalProperty">
          <i class="fas fa-info-circle"></i> Detalles Técnicos
        </a>
      </div>
    </div>
  </div>
</article>
