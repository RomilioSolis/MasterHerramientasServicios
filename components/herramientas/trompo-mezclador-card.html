<!-- components/herramientas/trompo-mezclador-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselTrompo" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/trompo-mezclador/trompo-principal.webp" 
               class="d-block w-100"
               alt="Trompo mezclador profesional 130 litros - Alquiler en Cali"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/trompo-mezclador/motor-diesel.webp" 
               class="d-block w-100"
               alt="Motor diésel de alta eficiencia para mezcla de concreto"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/trompo-mezclador/tolva-inclinable.webp" 
               class="d-block w-100"
               alt="Sistema de tolva inclinable para descarga rápida"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselTrompo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselTrompo" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores accesibles -->
      <div class="carousel-indicators">
        <button type="button" 
                data-bs-target="#carouselTrompo" 
                data-bs-slide-to="0" 
                class="active" 
                aria-label="Ver trompo estándar"
                aria-current="true"></button>
        <button type="button" 
                data-bs-target="#carouselTrompo" 
                data-bs-slide-to="1"
                aria-label="Ver motor diésel"></button>
        <button type="button" 
                data-bs-target="#carouselTrompo" 
                data-bs-slide-to="2"
                aria-label="Ver sistema de tolva"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Trompo Mezclador - Alquiler y Venta en Cali</h2>
      
      <!-- Schema.org Offer -->
      <div itemprop="offers" itemscope itemtype="https://schema.org/Offer" class="d-none">
        <meta itemprop="priceCurrency" content="COP"/>
        <meta itemprop="price" content="180000"/>
        <link itemprop="availability" href="https://schema.org/InStock"/>
        <link itemprop="url" href="https://tudominio.com/maquinaria/trompos-mezcladores"/>
        <meta itemprop="priceValidUntil" content="2025-12-31"/>
      </div>

      <!-- Schema.org AggregateRating -->
      <div itemprop="aggregateRating" itemscope itemtype="https://schema.org/AggregateRating" class="d-none">
        <meta itemprop="ratingValue" content="4.7"/>
        <meta itemprop="reviewCount" content="29"/>
        <meta itemprop="bestRating" content="5"/>
      </div>

      <!-- Descripción mejorada -->
      <p class="card-text" itemprop="description">
        Equipo profesional para mezcla de concreto y mortero.
        
      </p>

      <!-- Botones de acción -->
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20información%20sobre%20trompos%20mezcladores%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Solicitar cotización por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Cotizar Alquiler
        </a>
        
        <a href="#disponibilidad"
           class="btn btn-primary flex-fill"
           aria-label="Consultar modelos en stock"
           itemprop="additionalProperty">
          <i class="fas fa-warehouse"></i> Consultar Stock
        </a>
      </div>
    </div>
  </div>
</article>
