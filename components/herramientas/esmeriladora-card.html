<!-- components/herramientas/esmeriladora-card.html -->
<article class="col-md-4 mb-4" itemscope itemtype="https://schema.org/Product">
  <div class="card h-100">
    <div id="carouselEsmeril" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagen Principal -->
        <div class="carousel-item active">
          <img src="assets/imagenes/Esmeril/Esmeril.png" 
               class="d-block w-100"
               alt="Alquiler de esmeriladora angular en Cali - 850W 11000 RPM"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <!-- Espacio para imágenes adicionales -->
        <div class="carousel-item">
          <img src="assets/imagenes/esmeriladora/esmeril1.jpg" 
               class="d-block w-100"
               alt="Equipo para corte de metales - Discos de 4.5 y 7 pulgadas"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
        
        <div class="carousel-item">
          <img src="assets/imagenes/esmeriladora/esmeril2.jpg" 
               class="d-block w-100"
               alt="Esmeril con protección reforzada - Servicio Valle del Cauca"
               loading="lazy"
               width="400"
               height="300"
               itemprop="image">
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselEsmeril" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselEsmeril" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselEsmeril" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselEsmeril" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselEsmeril" data-bs-slide-to="2"></button>
      </div>
    </div>

    <div class="card-body">
      <h2 class="card-title h5" itemprop="name">Alquiler de Esmeriladoras en Cali</h2>
      <p class="card-text" itemprop="description">
        Equipos para trabajo en metales.
        
      </p>
      
      <div class="d-flex flex-column flex-md-row gap-2">
        <a href="https://wa.me/573165345675?text=Hola,%20necesito%20alquilar%20esmeriladora%20en%20Cali" 
           class="btn btn-success flex-fill"
           target="_blank"
           aria-label="Cotizar alquiler de esmeriladora por WhatsApp"
           rel="noopener"
           itemprop="url">
          <i class="fab fa-whatsapp"></i> Consultar RPM
        </a>
        
        <a href="tel:+573165345675" 
           class="btn btn-primary flex-fill"
           aria-label="Llamar para seguridad en esmerilado"
           itemprop="telephone">
          <i class="fas fa-phone-alt"></i> Seguridad Operativa
        </a>
      </div>
    </div>
  </div>
</article>
