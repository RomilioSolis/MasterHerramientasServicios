<!-- components/header.html -->
<header class="custom-header bg-dark text-white">
    <div class="container">
      <div class="header-content py-4">
        <!-- Título principal con iniciales destacadas -->
        <div class="branding text-center mb-4">
          <h1 class="display-5 fw-bold mb-2">
            <span class="brand-name">
              <span class="brand-letter m-letter">M</span>aster en 
              <span class="brand-letter h-letter">H</span>erramientas y 
              <span class="brand-letter s-letter">S</span>ervicios
            </span>
          </h1>
        </div>
  
        <!-- Navegación principal -->
        <nav class="main-nav mb-4">
          <ul class="nav justify-content-center gap-4">
            <li class="nav-item">
              <a class="nav-link nav-button" href="#nosotros">
                <i class="fas fa-building me-2"></i>
                Nosotros
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button" href="#equipos">
                <i class="fas fa-toolbox me-2"></i>
                Equipos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button" href="#contacto">
                <i class="fas fa-phone-alt me-2"></i>
                Contacto
              </a>
            </li>
          </ul>
        </nav>
  
        <!-- Barra de búsqueda mejorada -->
        <div class="search-container mx-auto" style="max-width: 600px;">
          <div class="input-group search-group shadow-lg">
            <input type="text" 
                   id="buscadorHerramientas" 
                   class="form-control search-input" 
                   placeholder="Buscar herramientas..."
                   aria-label="Buscador de herramientas">
            <button class="btn btn-search" type="button" aria-label="Buscar">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div id="resultadoBusqueda" class="search-feedback mt-2"></div>
        </div>
      </div>
    </div>
  </header>
  
  <style>
    /* Estilos personalizados */
    .custom-header {
      background: linear-gradient(145deg, #2c3e50, #34495e);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-bottom: 3px solid #27ae60;
      padding: 2rem 0;
    }
  
    .brand-name {
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      color: #ecf0f1;
      line-height: 1.3;
    }
  
    .brand-letter {
      font-weight: 700;
      position: relative;
      display: inline-block;
      transition: all 0.3s ease;
    }
  
    .m-letter {
      color: #2ecc71;
      font-size: 1.8em;
      transform: translateY(-2px);
      text-shadow: 0 2px 4px rgba(46, 204, 113, 0.3);
    }
  
    .h-letter {
      color: #3498db;
      font-size: 1.6em;
      transform: translateY(-1px);
      text-shadow: 0 2px 4px rgba(52, 152, 219, 0.3);
    }
  
    .s-letter {
      color: #f1c40f;
      font-size: 1.5em;
      text-shadow: 0 2px 4px rgba(241, 196, 15, 0.3);
    }
  
    .brand-letter::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 35px;
      height: 3px;
      border-radius: 2px;
      opacity: 0.8;
    }
  
    .m-letter::after { background: #2ecc71; }
    .h-letter::after { background: #3498db; }
    .s-letter::after { background: #f1c40f; }
  
    .nav-button {
      color: #ecf0f1 !important;
      padding: 0.8rem 1.8rem !important;
      border-radius: 50px !important;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  
    .nav-button:hover {
      background: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(39, 174, 96, 0.3);
    }
  
    .search-title {
      letter-spacing: 0.5px;
      font-weight: 300;
    }
  
    .search-input {
      border-radius: 50px 0 0 50px !important;
      padding: 1rem 1.8rem;
      border: 2px solid #27ae60;
      background: rgba(255, 255, 255, 0.95);
      transition: all 0.3s ease;
    }
  
    .search-input:focus {
      box-shadow: 0 0 12px rgba(39, 174, 96, 0.3);
    }
  
    .btn-search {
      border-radius: 0 50px 50px 0 !important;
      background: #27ae60 !important;
      border-color: #27ae60 !important;
      padding: 0 1.8rem;
      transition: all 0.3s ease;
    }
  
    .btn-search:hover {
      background: #219d55 !important;
      transform: scale(1.05);
    }
  
    .search-feedback {
      color: #95a5a6;
      font-size: 0.9rem;
      text-align: center;
    }
  
    @media (max-width: 768px) {
      .brand-name {
        font-size: 1.8rem;
      }
      
      .brand-letter {
        font-size: 1.4em !important;
      }
      
      .brand-letter::after {
        width: 25px;
        bottom: -3px;
      }
      
      .nav-button {
        padding: 0.6rem 1.2rem !important;
        font-size: 0.9rem;
      }
      
      .search-input {
        padding: 0.8rem 1.2rem;
      }
    }
  
    @media (min-width: 992px) {
      .brand-name {
        font-size: 2.5rem;
      }
      
      .brand-letter {
        font-size: 2em;
      }
    }
  </style>
  
  <script>
    // Interacción básica del buscador
    document.addEventListener('DOMContentLoaded', () => {
      const buscador = document.getElementById('buscadorHerramientas');
      const resultado = document.getElementById('resultadoBusqueda');
  
      buscador.addEventListener('input', function(e) {
        const termino = e.target.value.trim();
        if(termino.length > 0) {
          resultado.textContent = `Buscando: ${termino}`;
          resultado.style.display = 'block';
        } else {
          resultado.style.display = 'none';
        }
      });
    });
  </script>
