<!-- components/header.html -->
<header class="custom-header bg-dark text-white">
  <div class="container">
    <div class="header-content py-4">
      <div class="branding text-center mb-4">
        <h1 class="display-5 fw-bold mb-2">
          <span class="brand-name">
            <span class="brand-letter m-letter">M</span>aster en 
            <span class="brand-letter h-letter">H</span>erramientas y 
            <span class="brand-letter s-letter">S</span>ervicios
          </span>
        </h1>
      </div>

      <nav class="main-nav mb-4">
        <ul class="nav justify-content-center gap-4">
          <li class="nav-item">
            <a class="nav-link nav-button" href="#nosotros">
              <i class="fas fa-building me-2"></i>
              Nosotros
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-button" href="#equipos">
              <i class="fas fa-toolbox me-2"></i>
              Equipos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-button" href="#contacto">
              <i class="fas fa-phone-alt me-2"></i>
              Contacto
            </a>
          </li>
        </ul>
      </nav>

      <div class="search-container mx-auto" style="max-width: 600px;">
        <div class="input-group search-group shadow-lg">
          <input type="text" 
                 id="buscadorHerramientas" 
                 class="form-control search-input" 
                 placeholder="Buscar herramientas..."
                 aria-label="Buscador de herramientas">
          <button class="btn btn-search" type="button" aria-label="Buscar">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div id="resultadoBusqueda" class="search-feedback mt-2"></div>
      </div>
    </div>
  </div>
</header>

<!-- Enlazar CSS -->
<link rel="stylesheet" href="components/css/header.css">

<!-- Añadir script de búsqueda -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const buscador = document.getElementById('buscadorHerramientas');
    const resultado = document.getElementById('resultadoBusqueda');

    buscador.addEventListener('input', function(e) {
      const termino = e.target.value.trim();
      if(termino.length > 0) {
        resultado.textContent = `Buscando: ${termino}`;
        resultado.style.display = 'block';
      } else {
        resultado.style.display = 'none';
      }
    });
  });
</script>
