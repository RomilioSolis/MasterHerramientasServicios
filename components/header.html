<header class="bg-dark text-white text-center py-3">
    <div class="container">
        <img src="assets/imagenes/logo.svg"
            alt="Logo de Master Herramientas y Servicios - Alquiler de herramientas en Cali" class="img-fluid mb-3"
            style="max-height: 80px;" loading="eager" width="200" height="80">
        <h1>Master Herramientas y Servicios</h1>
        <nav class="mt-3" aria-label="Menú de navegación principal">
            <ul class="nav justify-content-center">

                <li class="nav-item"><a class="nav-link text-white" href="#equipos">Equipos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#contacto">Contacto</a></li>

        <div class="search-container mt-3 mb-4">
            <div class="input-group">
                <input type="text" id="buscadorHerramientas" class="form-control" placeholder="Buscar herramientas..."
