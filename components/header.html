<!-- Estilos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="components/css/header.css">

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Scroll suave para enlaces internos
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      if(this.hash && this.pathname === window.location.pathname) {
        e.preventDefault();
        const target = document.querySelector(this.hash);
        if(target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      }
    });
  });

  // Sistema de bÃºsqueda
  const buscador = document.getElementById('buscadorHerramientas');
  const resultado = document.getElementById('resultadoBusqueda');

  const handleSearch = (termino) => {
    if(termino.length > 0) {
      resultado.textContent = `Buscando: ${termino}`;
      resultado.style.display = 'block';
      window.location.href = `index.html#equipos?search=${encodeURIComponent(termino)}`;
    }
  };

  buscador.addEventListener('input', function(e) {
    const termino = e.target.value.trim();
    if(termino.length > 2) handleSearch(termino);
  });

  buscador.addEventListener('keypress', function(e) {
    if(e.key === 'Enter') handleSearch(this.value.trim());
  });
});
</script>
