<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Header Nosotros</title>
  <link rel="stylesheet" href="components/css/headernosotros.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- components/headernosotros.html -->
<header class="custom-header bg-dark text-white">
  <div class="container">
    <div class="header-content">
      <div class="branding text-center">
        <h1 class="display-5 fw-bold">
          <a href="index.html" class="text-decoration-none text-white">
            <span class="brand-name">
              <span class="brand-letter m-letter">M</span>aster en 
              <span class="brand-letter h-letter">H</span>erramientas y 
              <span class="brand-letter s-letter">S</span>ervicios
            </span>
          </a>
        </h1>
      </div>

      <nav class="main-nav">
        <ul class="nav justify-content-center gap-4">
          <li class="nav-item">
            <a class="nav-link nav-button" href="index.html#nosotros">
              <i class="fas fa-building me-2"></i>
              <span class="link-text">Nosotros</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-button" href="index.html#equipos">
              <i class="fas fa-toolbox me-2"></i>
              Equipos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-button" href="index.html#contacto">
              <i class="fas fa-phone-alt me-2"></i>
              Contacto
            </a>
          </li>
        </ul>
      </nav>

      <div class="search-container mx-auto">
        <div class="input-group search-group shadow-lg">
          <input type="text" 
                 id="buscadorHerramientas" 
                 class="form-control search-input" 
                 placeholder="Buscar herramientas..."
                 aria-label="Buscador">
          <button class="btn btn-search" type="button" aria-label="Buscar">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div id="resultadoBusqueda" class="search-feedback mt-2"></div>
      </div>
    </div>
  </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Scroll suave mejorado
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      if(this.hash && this.pathname === window.location.pathname) {
        e.preventDefault();
        const target = document.querySelector(this.hash);
        if(target) {
          window.scrollTo({
            behavior: 'smooth',
            top: target.offsetTop - 100,
            left: 0
          });
        }
      }
    });
  });

  // Sistema de bÃºsqueda con debounce
  const buscador = document.getElementById('buscadorHerramientas');
  const resultado = document.getElementById('resultadoBusqueda');
  
  const handleSearch = (termino) => {
    if(termino.length > 0) {
      resultado.textContent = `Buscando: ${termino}`;
      window.location.href = `index.html#equipos?search=${encodeURIComponent(termino)}`;
    }
  };

  const debounce = (func, delay = 300) => {
    let timeout;
    return (...args) => {
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(this, args), delay);
    };
  };

  buscador.addEventListener('input', debounce((e) => {
    handleSearch(e.target.value.trim());
  }));
});
</script>
</body>
</html>
