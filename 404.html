<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Mismos metadatos que index.html -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada - Master Herramientas y Servicios</title>
  <meta name="description" content="La página solicitada no existe. Regrese al inicio para encontrar herramientas de alquiler en Cali.">
  
  <!-- Mismos estilos que index.html -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://masterenherramientasyservicios.com.co/assets/css/styles.css">
  <link rel="stylesheet" href="components/dark-mode/dark-mode.css">
  <link rel="stylesheet" href="assets/css/404.css">
  
  <!-- Favicon -->
  <link rel="icon" href="https://masterenherramientasyservicios.com.co/assets/imagenes/masterfavi.ico">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Contenido principal -->
  <main class="flex-grow-1">
    <section class="container my-5 py-5 text-center">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="error-code display-1 text-primary mb-3">404</div>
          <h1 class="mb-4">¡Oops! Página no encontrada</h1>
          <p class="lead mb-4">
            La página que estás buscando podría haber sido eliminada, cambiado de nombre o no está disponible temporalmente.
          </p>
          <div class="d-grid gap-3 d-md-block">
            <a href="/" class="btn btn-primary btn-lg">
              <i class="fas fa-home me-2"></i>Volver al inicio
            </a>
            <a href="#equipos" class="btn btn-outline-primary btn-lg">
              <i class="fas fa-tools me-2"></i>Ver herramientas
            </a>
          </div>
          
          <!-- Imagen decorativa -->
          <div class="mt-5">
            <img src="assets/imagenes/404-illustration.svg" 
                 alt="Ilustración de error 404" 
                 class="img-fluid" 
                 style="max-width: 400px;">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Mismos scripts que index.html -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Cargar header y footer
    document.addEventListener('DOMContentLoaded', () => {
      fetch('components/header.html')
        .then(response => response.text())
        .then(html => document.getElementById('header-container').innerHTML = html);
      
      fetch('components/footer.html') 
        .then(response => response.text())  
        .then(html => document.getElementById('footer-container').innerHTML = html);
    });
  </script> 
</body>
</html>
